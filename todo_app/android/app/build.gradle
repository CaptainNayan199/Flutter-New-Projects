plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // Google services plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdkVersion 31 // Update to a specific version
    buildToolsVersion "31.0.0" // Update to match compileSdkVersion
    defaultConfig {
        applicationId "com.example.todo_app"
        minSdkVersion 21 // Minimum SDK version for your app
        targetSdkVersion 31 // Target SDK version
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    
    buildTypes {
        release {
            // Configure your release build settings
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.0')
    implementation 'com.google.firebase:firebase-analytics'
}
